<div class="carousel">
    <div class="counter">
        <div class="counterChild shine"></div>
        <div class="counterChild"></div>
        <div class="counterChild"></div>
        <div class="counterChild"></div>
    </div>
    <div class="carousel-row"
         [@slideNext]='{value: state, params: {tras: tras*firstItem}}'
         (@slideNext.done)="cambiaEstado()">
        <div  ngClass="carousel-tile"
              *ngFor="let elem of elementosAMostrar,let i = index"
              (mouseenter)="mouseEnter(i)"
              (mouseleave)="mouseLeave(i)">
            <div *ngIf="!hovered[i]">
                <img alt="{{elem.name}}"
                [src]="elem.img_url" width="250px"
                >
            </div>
            <div *ngIf="hovered[i]">
            <iframe width="248"
                    [src]="elem.trailerKey | sanitize">
            </iframe>
            </div>
        </div>
    </div>
    <div *ngIf="firstItem!=0" class="slider-left" (mouseenter)="sliderHover=true" (mouseleave)="sliderHover=false" (click)="slideToPreviousItem($event)">
        <i id="slider-left" class="fas fa-angle-left"></i>
    </div>
    <div *ngIf="firstItem!=15" class="slider-right" (mouseenter)="sliderHover=true" (mouseleave)="sliderHover=false" (click)="slideToNextItem($event)">
        <i id="slider-right" class="fas fa-angle-right"></i>
    </div>
</div>
